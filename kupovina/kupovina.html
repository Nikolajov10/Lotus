<body>
    <button class="btn btn-primary" onclick="history.back()" id="top-left"> Go back </button>
    <br>
    <h4> Batman </h4>
    <div class="movie-container">
        <div >
            <label>Izaberi salu </label>
            <select id="movie">
                <option value="350">Sala 5D (Rsd. 350)</option>
                <option value="300">Sala 3D (Rsd. 300)</option>
                <option value="250">Sala 2 (Rsd. 250)</option>
                <option value="200">Sala 1 (Rsd. 200)</option>
            </select>
            
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <select id="movie">
                <option >21.12.2022 13:05</option>
                <option >21.03.2022 17:00</option>
                <option >20.5.2022 19:15</option>
                <option >25.09.2023 21:45</option>
            </select>
            <label>Izaberi datum i vreme </label>
        </div>
    
        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div>

            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Zauzete</small>
            </li>
        </ul>
    
        <div class="container">
            <div class="screen"></div>
    
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
    
            <p class="text">
                Izabrali ste <span id="count">0</span> sedista za totalnu cenu <span id="total">0</span> RSD.
            </p>
        </div>
    </div>
   <button class="btn btn-primary" onclick="reserve()">Rezervisi</button>
